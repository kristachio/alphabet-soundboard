<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
        <title>Alphabet Lore Soundboard</title>
    </head>
    <body>

        <header>
            <div>
                <h1>Alphabet Lore Soundboard</h1>
                <h2>Sounds A-Z</h2>
            </div>
        </header>
    
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                    <a class="thumbnail" href="#">
                        <img class="img-responsive" src="img/letter-a.png" alt="A">
                    </a>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                    <a class="thumbnail" href="#">
                        <img class="img-responsive" src="img/letter-b.png" alt="B">
                    </a>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                    <a class="thumbnail" href="#">
                        <img class="img-responsive" src="img/letter-c.png" alt="C">
                    </a>
                </div>
            </div>
        </div>
    
    
        <footer>
            <div>
                <h5>Links</h5>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Sites</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div>
                <h5>Social</h5>
                <a href="http://instagram.com/">Instagram</a>
                <a href="http://facebook.com/">Facebook</a>
                <a href="http://twitter.com/">Twitter</a>
                <a href="http://youtube.com/">YouTube</a>
            </div>
        
        </footer>
    
        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


    </body>
    
</html>
